<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link href="./style.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="radar-animation">
      <div class="cr1"></div>
      <div class="cr2"></div>
      <div class="cr3"></div>
      <div class="cr4"></div>
      <div class="cr5"></div>
      <div class="cr6"></div>
      <div class="line"></div>
      <i class="fas fa-shield-alt"></i>
      <div class="bottom-title">Multi Anti-Virus & Cybersecurity</div>
    </div>
    <div class="login-container">
      <div class="login">
        <div class="enter-title">ورود</div>
        <div class="login-title">ورود به حساب کاربری</div>
        <div class="login-description">
          جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید
        </div>

        <form>
          <div class="username-div">
            <i class="fas fa-user-alt"></i
            ><input type="text" placeholder="پست الکترونیک" />
          </div>
          <div class="password-div">
            <i class="fas fa-lock"></i
            ><input type="password" placeholder="رمز عبور" />
          </div>
          <div class="security-code">
            <div class="code">
              <i class="far fa-sync"></i>
              <img src="code.png" />
            </div>
            <div class="code-input">
              <i class="fa fa-times-circle"></i>
              <input type="text" placeholder="کد امنیتی" />
            </div>
          </div>

          <button>ورود</button>

          <div class="remember-me">
            <label for="rember-me">مرا به خاطر بسپار</label>
            <input id="remeber-me" type="checkbox" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
